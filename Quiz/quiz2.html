<html>
    <head>
        <title>Quiz2</title>
    </head>
    <body>

        <button id="btn">퀴즈2</button>
        <p id="sum"></p>
        <script>
            const btn = document.getElementById('btn');
            btn.addEventListener('click', function () {
                test();
            })

            function test() {
                var num1 = prompt('숫자 하나를 넣으세요!')

                num1 = Number(num1);
                if (isNaN(num1)) {
                    test();
                } else {
                    // console.log(document     .getElementById('btn')     .innerHTML);
                    var str = '';
                    for (var i = 1; i <= num1; i++) {
                        str = str + i + ' ';
                    }
                }

                document
                    .getElementById('sum')
                    .innerHTML = str;

            }
        </script>
    </body>
</html>
