<html>
    <head>
        <title>텍스트상자 컬러 변경하기</title>
        <style>
            .D1 {
                background-color: gray;
                color: white;
                block-size: 50px;
            }
            .D2 {
                background-color: white;
                color: black;
                block-size: 50px;
            }
        </style>

    </head>

    <body>
        <button class="D1" id="ht">HTML</button>
        <button class="D1" id="cs">CSS</button>
        <button class="D1" id="js">JavaScript</button>

        <div class="D2"></div>

    </body>

    <script>
        
        document.getElementById("ht").addEventListener("click",function(){
            change("ht");
            console.log("ht클릭");
        })
        document.getElementById("cs").addEventListener("click",function(){
            change("cs");
            console.log("cs클릭");
        })
        document.getElementById("js").addEventListener("click",function(){
            change("js");
            console.log("js클릭");
        })

        function change(id){
            reset();
            console.log("하나만 바꿈");
            document.getElementById(id).className = "D2";
        }
        function reset(){
            console.log("색 초기화!");
            document.getElementById('ht').className = "D1";

            document.getElementById('cs').className = "D1";

            document.getElementById('js').className = "D1";
        }
    </script>
</html>
