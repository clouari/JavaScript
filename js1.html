<html>
    <head>
        <title>JavaScript1118</title>
    </head>
    <body>

        <p style="color:red;" id="text">아무런 값이 없습니다.</p>
        <button id="btn">값을 넣어라!</button>

        <script>

            const btn = document.getElementById('btn'); // btn 셀릭터
            const text = document.getElementById('text'); // t 셀릭터  
            
            var number = 0;

            btn.addEventListener('click',function(){
                number ++ ;
                text.innerHTML = number;
            });
        </script>
    </body>
</html>
