<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>

        <button
            type="button"
            onclick="document.getElementById('demo').innerHTML = Date()"> <!--셀렉터를 지정할때 쓰는 형식 외울 것-->
            Click me to display Date and Time.</button>                   <!--id가 demo인 엘리먼트 가져와! 뭘? 날짜를-->

        <p id="demo"></p> <!--셀렉터 지정-->

    </body>
</html>
