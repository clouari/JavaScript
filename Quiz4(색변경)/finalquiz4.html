<html>
    <head>
        <title>텍스트 입략빋아 색변경하기</title>
    </head>
    <body id="body">
        <button id="get">텍스트만들기</button>
        <p id="text"></p>

        <div id="btn">
            <button id="red">빨강</button>
            <button id="blue">파랑</button>
            <button id="green">초록</button>
        </div>

    </body>

    <script>
        document
            .getElementById("get")
            .addEventListener("click", function () {
                getName();
            })

        document
            .getElementById('btn')
            .style
            .display = "none";

        function getName() {
            var name = prompt("텍스트를 입력 해 주세요");

            if (name == "") {
                alert("이름이 등록되지 않았어요.")
                getName();
            } else {
                document
                    .getElementById("text")
                    .innerHTML = name;
                document
                    .getElementById('btn')
                    .style
                    .display = "block";
            }
        }

        document
            .getElementById("red")
            .addEventListener("click", function () {
                document
                    .getElementById("text")
                    .style
                    .color = "red";
            })
        document
            .getElementById("blue")
            .addEventListener("click", function () {
                document
                    .getElementById("text")
                    .style
                    .color = "blue";
            })
        document
            .getElementById("green")
            .addEventListener("click", function () {
                document
                    .getElementById("text")
                    .style
                    .color = "green";
            })
    </script>

</html>
