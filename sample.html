<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>

        <button
            type="button"
            onclick="document.getElementById('demo').innerHTML = '안녕'"> <!--ID가 데모인 셀렉터:변화시킬 데이터를 지정-->
            안사하기</button>                   

        <p id="demo"></p> <!--셀렉터 지정-->

    </body>
</html>
