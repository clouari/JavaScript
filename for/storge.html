<html>
    <head>
        <title>javascript6</title>
    </head>
    <body>

        <p id="text"></p>

        <script>
            var str = ''; // 저장 공간 만들어주기
            for (var i = 1; i <= 100; i++) {  //for문으로 1~100까지 text를 만든다.
                str = str + '<b>' + i + '</b><br />';   // <br />을 쓰지 않으면 따닥따닥 붙어서 결과가 나오므로,꼭 써주기!
            }
            document
                .getElementById('text').innerHTML = str;  // 만든 text를 저장공간에 넣는다.
        </script>
    </body>
</html>
